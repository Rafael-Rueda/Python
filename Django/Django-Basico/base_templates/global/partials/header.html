<header class="header-schedule">
    <h1><a href="{% url "home:home" %}">Schedule</a></h1>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url "schedule:create_schedule" %}">Create</a></li>
            <li><a href="{% url "authors:profile" %}">Profile</a></li>
            <li><form class="logout-search" method="POST" action="{% url "authors:logout" %}">
                {% csrf_token %}
                <button type="submit">Exit</button>
            </form></li>
        {% else %}
            <li><a href="{% url "authors:register" %}">Register</a></li>
            <li><a href="{% url "authors:login" %}">Login</a></li>
        {% endif %}
        
    </ul>
    <form class="logout-search" action="{% url "schedule:search" %}">
        <input type="search" name="q" id="" placeholder="Search">
    </form>
</header>
