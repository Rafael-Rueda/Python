<form method="POST" action="{% url "authors:login" %}">
    <h2>Login</h2>
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            <label for="{{field.id_for_label}}">{{label}}</label>
            {{field}}
            {{field.errors}}
        </div>
    {% endfor %}
    <button type="submit">Login</button>
</form>
