<form method="POST" action="{% url "authors:profile" %}">
    <h2>Edit Profile</h2>
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
        </div>
    {% endfor %}
    <button type="submit">Save</button>
</form>
