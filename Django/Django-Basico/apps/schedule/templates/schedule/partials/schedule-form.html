<form method="POST" action="{% url "schedule:create_schedule" %}">
    <h2>Create a Schedule</h2>
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
